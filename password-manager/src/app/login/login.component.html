<h1>Login</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="invalidLogin">
        {{errorMessage}}
    </div>

    <form (ngSubmit)="handleJwtAuthLogin()">
        <fieldset class="form-group">
            <label>User Name</label>
            <input type="text" name="username" class="form-control" [(ngModel)]="username">
        </fieldset>
    
        <fieldset class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="password">
        </fieldset>

        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
